<script type="text/javascript">
  $(document).ready(function($) {
    var token  = $('meta[name=csrf-token]').attr('content');
    $(document).on('submit', 'form', function(e) {
      var form = $(e.target);
      var method = form.attr('method');

      // add the CSRF token as a hidden input to the form
      if (method && method.toUpperCase() != 'GET') {
        $('<input />').attr('type', 'hidden')
            .attr('name', '_csrf')
            .attr('value', token)
            .appendTo(form);
      }
    });

    $.ajaxPrefilter(function(options, originalOptions, jqXHR){
        if ((options.type.toLowerCase() === "post" || options.type.toLowerCase() === "put" || options.type.toLowerCase() === "delete") && !options.crossDomain) {
            // initialize `data` to empty string if it does not exist
            options.data = options.data || "";

            // add leading ampersand if `data` is non-empty
            options.data += options.data?"&":"";

            // add _token entry
            options.data += "_csrf=" + encodeURIComponent(token);
        }
    });
  });
</script>

          return $(this).each(function() {
              // Get the value

              var size = Math.max(0, (Math.min(5, val))) * 16;
              // Create stars holder
              var $span = $('<span />').width(size);
              // Replace the numerical value with stars
              $(this).html($span);
          });
      }
